
<!DOCTYPE html>
<html>
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="utf-8">
  <title>Картинка дня</title>
</head>
<body style="text-align:center; background:#111; color:#fff;">
  <h1>Картинка дня</h1>
  <img id="dailyImage" style="max-width:90%; margin-top:20px;">
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    fetch('/latest-image')
      .then(r => r.blob())
      .then(b => {
        document.getElementById('dailyImage').src = URL.createObjectURL(b);
      }).catch(() => {
        document.getElementById('dailyImage').alt = 'Пока нет картинки';
      });
  </script>
</body>
</html>
